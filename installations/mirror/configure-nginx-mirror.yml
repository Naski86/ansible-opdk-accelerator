---
- name: Collect Edge Installation Attributes
  import_playbook: collect-attributes.yml
  tags: ['cache']

- name: Expose apigee mirror web server
  hosts: "{{ target_hosts }}"
  gather_facts: no
  tags: ['nginx']
  vars:
    apigee_home: /opt/apigee
    property_folders:
      - "~/.apigee-secure"
      - "~/.apigee"
  roles:
    - { role: apigee-opdk-modules }
    - { role: apigee-opdk-setup-mirror-nginx }
