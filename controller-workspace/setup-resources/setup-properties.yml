---
setup_resources: "{{ playbook_dir }}/setup-resources"
local_workspace: "{{ playbook_dir }}/ansible"
target_ansible_workspace: "{{ ansible_workspace | default(local_workspace) }}"
setup_dirs:
- "{{ target_ansible_workspace }}/roles"
- "{{ target_ansible_workspace }}/logs"
- "{{ target_ansible_workspace }}/library"
- "{{ target_ansible_workspace }}/tmp"

target_apigee_config_folder: "{{ apigee_config_folder | default(target_ansible_workspace) }}"
starter_templates:
- { src_path: "{{ setup_resources }}/templates", dest_path: "{{ target_apigee_config_folder }}/apigee-secure", file_name: credentials.yml }
- { src_path: "{{ setup_resources }}/templates", dest_path: "{{ target_apigee_config_folder }}/apigee", file_name: custom-properties.yml }
