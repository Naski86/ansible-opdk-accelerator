---
- name: Validate that port requirements are met
  hosts: ms
  vars:
    test_port: 1234
  vars_files:
  -  port-list.yml
#  roles:
#    - { role: apigee-opdk-module }
  tasks:
  - name: Setup listener
    shell: "nc -l -p {{ port }} &"
    with_items: "{{ ms_ports }}"

  - name: Validate port
    wait_for:
      port: "{{ port }}"
      timeout: 2
      host: "{{ private_address }}"
    delegate_to: "{{ hostvars[item]['private_address'] }}"
    with_items: "{{ groups['ds'] }}"


